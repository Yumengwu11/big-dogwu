<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Life | Photo Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f9f9f9;
      color: #333;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 3em;
      color: #111;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>My Life</h1>
  <div class="gallery">
    <div class="card"><img src="assets/images/1.jpg" alt="Photo 1" /></div>
    <div class="card"><img src="assets/images/2.jpg" alt="Photo 2" /></div>
    <div class="card"><img src="assets/images/3.jpg" alt="Photo 3" /></div>
    <div class="card"><img src="assets/images/4.jpg" alt="Photo 4" /></div>
    <div class="card"><img src="assets/images/5.jpg" alt="Photo 5" /></div>
    <div class="card"><img src="assets/images/6.jpg" alt="Photo 6" /></div>
    <div class="card"><img src="assets/images/7.jpg" alt="Photo 7" /></div>
    <div class="card"><img src="assets/images/8.jpg" alt="Photo 8" /></div>
    <div class="card"><img src="assets/images/9.jpg" alt="Photo 9" /></div>
  </div>
  <div class="footer">
    &copy; 2025 Yumeng Wu. All rights reserved.
  </div>
</body>
</html>
